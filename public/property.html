<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Property Details | Ndola Homes</title>
  <link rel="icon" type="image/svg+xml" href="/favicon.svg">
  <link rel="icon" type="image/x-icon" href="/favicon.ico">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <link href="/styles.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg">
  <div class="container">
    <a class="navbar-brand" href="/">
      <i class="fas fa-home me-2"></i>Ndola Homes
    </a>
    <div class="d-flex">
      <a href="/" class="btn btn-outline-primary btn-sm">
        <i class="fas fa-arrow-left me-1"></i>Back to Listings
      </a>
    </div>
  </div>
</nav>

<main class="container my-5">
  <div id="propertyDetails">
    <div class="text-center py-5">
      <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
      <p class="mt-3">Loading property details...</p>
    </div>
  </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
const API_BASE = '/api';

async function loadPropertyDetails() {
  try {
    const urlParams = new URLSearchParams(window.location.search);
    const propertyId = urlParams.get('id') || window.location.pathname.split('/').pop();
    
    if (!propertyId || propertyId === 'property') {
      throw new Error('No property ID provided');
    }

    const response = await fetch(`${API_BASE}/listings/${propertyId}`);
    
    if (!response.ok) {
      throw new Error(`Property not found (${response.status})`);
    }
    
    const property = await response.json();
    renderPropertyDetails(property);
    
  } catch (error) {
    console.error('Error loading property:', error);
    document.getElementById('propertyDetails').innerHTML = `
      <div class="text-center py-5">
        <div class="alert alert-danger">
          <h4>Property Not Found</h4>
          <p>${error.message}</p>
          <a href="/" class="btn btn-primary">Browse All Properties</a>
        </div>
      </div>
    `;
  }
}

function renderPropertyDetails(property) {
  const formatPrice = (price) => {
    return new Intl.NumberFormat('en-ZM', {
      style: 'currency',
      currency: 'ZMW',
      minimumFractionDigits: 0
    }).format(price);
  };

  document.getElementById('propertyDetails').innerHTML = `
    <div class="row">
      <div class="col-lg-8">
        <div class="card mb-4">
          <div class="card-body">
            <div class="d-flex justify-content-between align-items-start mb-3">
              <div>
                <h1 class="h3 mb-2">${property.title}</h1>
                <p class="text-muted mb-0">
                  <i class="fas fa-map-marker-alt me-1"></i>
                  ${property.address || property.area || property.city}
                </p>
              </div>
              <div class="text-end">
                <div class="h4 text-primary mb-1">${formatPrice(property.price)}</div>
                <span class="badge bg-${property.type === 'sale' ? 'success' : 'info'} text-uppercase">
                  For ${property.type}
                </span>
              </div>
            </div>
            
            <div class="row mb-4">
              <div class="col-sm-4">
                <div class="d-flex align-items-center">
                  <i class="fas fa-bed text-primary me-2"></i>
                  <span>${property.bedrooms || 'N/A'} Bedrooms</span>
                </div>
              </div>
              <div class="col-sm-4">
                <div class="d-flex align-items-center">
                  <i class="fas fa-bath text-primary me-2"></i>
                  <span>${property.bathrooms || 'N/A'} Bathrooms</span>
                </div>
              </div>
              <div class="col-sm-4">
                <div class="d-flex align-items-center">
                  <i class="fas fa-home text-primary me-2"></i>
                  <span class="text-capitalize">${property.type}</span>
                </div>
              </div>
            </div>
            
            <hr>
            
            <h5>Description</h5>
            <p class="text-muted">${property.description}</p>
            
            ${property.local_authority || property.legal_representative || property.ownership_guarantee ? `
            <hr>
            <h5>Legal & Approval Information</h5>
            <div class="row">
              ${property.local_authority ? `
              <div class="col-md-6 mb-3">
                <div class="d-flex align-items-center">
                  <i class="fas fa-building text-primary me-2"></i>
                  <div>
                    <small class="text-muted d-block">Local Authority</small>
                    <strong>${property.local_authority}</strong>
                  </div>
                </div>
              </div>
              ` : ''}
              ${property.approval_status ? `
              <div class="col-md-6 mb-3">
                <div class="d-flex align-items-center">
                  <i class="fas fa-check-circle text-${property.approval_status === 'Approved' ? 'success' : property.approval_status === 'Rejected' ? 'danger' : 'warning'} me-2"></i>
                  <div>
                    <small class="text-muted d-block">Approval Status</small>
                    <strong class="text-${property.approval_status === 'Approved' ? 'success' : property.approval_status === 'Rejected' ? 'danger' : 'warning'}">${property.approval_status}</strong>
                  </div>
                </div>
              </div>
              ` : ''}
              ${property.legal_representative ? `
              <div class="col-md-6 mb-3">
                <div class="d-flex align-items-center">
                  <i class="fas fa-gavel text-primary me-2"></i>
                  <div>
                    <small class="text-muted d-block">Legal Representative</small>
                    <strong>${property.legal_representative}</strong>
                    ${property.legal_contact ? `<br><small class="text-muted">${property.legal_contact}</small>` : ''}
                  </div>
                </div>
              </div>
              ` : ''}
              ${property.ownership_guarantee ? `
              <div class="col-md-6 mb-3">
                <div class="d-flex align-items-center">
                  <i class="fas fa-certificate text-success me-2"></i>
                  <div>
                    <small class="text-muted d-block">Ownership Guarantee</small>
                    <strong class="text-success">${property.ownership_guarantee}</strong>
                  </div>
                </div>
              </div>
              ` : ''}
              ${property.security_details ? `
              <div class="col-md-12 mb-3">
                <div class="d-flex align-items-center">
                  <i class="fas fa-shield-alt text-info me-2"></i>
                  <div>
                    <small class="text-muted d-block">Security Details</small>
                    <strong class="text-info">${property.security_details}</strong>
                  </div>
                </div>
              </div>
              ` : ''}
            </div>
            ` : ''}
          </div>
        </div>
        
        ${property.thumbnail_url ? `
        <div class="card mb-4">
          <div class="card-header">
            <h5 class="mb-0">Property Images</h5>
          </div>
          <div class="card-body">
            <img src="${property.thumbnail_url}" alt="${property.title}" class="img-fluid rounded">
          </div>
        </div>
        ` : ''}
      </div>
      
      <div class="col-lg-4">
        <div class="card sticky-top" style="top: 2rem;">
          <div class="card-header">
            <h5 class="mb-0">
              <i class="fas fa-address-card me-2"></i>Contact Information
            </h5>
          </div>
          <div class="card-body">
            ${property.owner_name ? `
              <div class="mb-3">
                <label class="form-label fw-bold">Property Owner</label>
                <p class="mb-0">${property.owner_name}</p>
              </div>
            ` : ''}
            
            ${property.owner_email ? `
              <div class="mb-3">
                <label class="form-label fw-bold">Email</label>
                <p class="mb-0">
                  <a href="mailto:${property.owner_email}" class="text-decoration-none">
                    ${property.owner_email}
                  </a>
                </p>
              </div>
            ` : ''}
            
            ${property.owner_phone ? `
              <div class="mb-3">
                <label class="form-label fw-bold">Phone</label>
                <p class="mb-0">
                  <a href="tel:${property.owner_phone}" class="text-decoration-none">
                    ${property.owner_phone}
                  </a>
                </p>
              </div>
            ` : ''}
            
            <hr>
            
            <div class="d-grid gap-2">
              ${property.owner_phone ? `
                <a href="tel:${property.owner_phone}" class="btn btn-primary">
                  <i class="fas fa-phone me-2"></i>Call Now
                </a>
              ` : ''}
              
              ${property.owner_email ? `
                <a href="mailto:${property.owner_email}?subject=Inquiry about ${property.title}" class="btn btn-outline-primary">
                  <i class="fas fa-envelope me-2"></i>Send Email
                </a>
              ` : ''}
              
              <button class="btn btn-outline-secondary" onclick="showContactForm()">
                <i class="fas fa-comment me-2"></i>Send Message
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <!-- Contact Form Modal -->
    <div class="modal fade" id="contactModal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Contact About This Property</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <form id="contactForm">
              <input type="hidden" name="property_id" value="${property.id}">
              <input type="hidden" name="property_title" value="${property.title}">
              
              <div class="mb-3">
                <label class="form-label">Your Name</label>
                <input type="text" class="form-control" name="name" required>
              </div>
              
              <div class="mb-3">
                <label class="form-label">Your Email</label>
                <input type="email" class="form-control" name="email" required>
              </div>
              
              <div class="mb-3">
                <label class="form-label">Phone (Optional)</label>
                <input type="tel" class="form-control" name="phone">
              </div>
              
              <div class="mb-3">
                <label class="form-label">Message</label>
                <textarea class="form-control" name="message" rows="4" required 
                  placeholder="I'm interested in this property. Please contact me with more details."></textarea>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
            <button type="button" class="btn btn-primary" onclick="submitContactForm()">Send Message</button>
          </div>
        </div>
      </div>
    </div>
  `;
  
  // Update page title
  document.title = `${property.title} | Ndola Homes`;
}

function showContactForm() {
  const modal = new bootstrap.Modal(document.getElementById('contactModal'));
  modal.show();
}

async function submitContactForm() {
  const form = document.getElementById('contactForm');
  const formData = new FormData(form);
  const data = Object.fromEntries(formData.entries());
  
  try {
    const response = await fetch(`${API_BASE}/contact`, {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({
        ...data,
        message: `Property Inquiry: ${data.property_title}\n\n${data.message}`
      })
    });
    
    const result = await response.json();
    
    if (response.ok && result.success) {
      alert('Message sent successfully! We will contact you soon.');
      bootstrap.Modal.getInstance(document.getElementById('contactModal')).hide();
      form.reset();
    } else {
      throw new Error(result.message || 'Failed to send message');
    }
  } catch (error) {
    console.error('Error sending message:', error);
    alert('Failed to send message. Please try again or contact us directly.');
  }
}

// Load property details on page load
window.addEventListener('DOMContentLoaded', loadPropertyDetails);
</script>
</body>
</html>
